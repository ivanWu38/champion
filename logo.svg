<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="distress" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
    </filter>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bgGradient)"/>
  
  <!-- Distressed Circle -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="white" stroke-width="3" 
          stroke-dasharray="15,5,10,5,20,5,12,5" 
          filter="url(#distress)" opacity="0.8"/>
  
  <!-- Central Character 鳥 -->
  <text x="100" y="110" font-family="serif" font-size="60" font-weight="bold" 
        fill="white" text-anchor="middle" filter="url(#distress)">
    鳥
  </text>
  
  <!-- BOLA Letters -->
  <text x="40" y="40" font-family="serif" font-size="16" font-weight="bold" fill="white">B</text>
  <text x="160" y="40" font-family="serif" font-size="16" font-weight="bold" fill="white">O</text>
  <text x="40" y="160" font-family="serif" font-size="16" font-weight="bold" fill="white">L</text>
  <text x="160" y="160" font-family="serif" font-size="16" font-weight="bold" fill="white">A</text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="20" r="2" fill="white" opacity="0.6"/>
  <circle cx="100" cy="180" r="2" fill="white" opacity="0.6"/>
  <circle cx="20" cy="100" r="2" fill="white" opacity="0.6"/>
  <circle cx="180" cy="100" r="2" fill="white" opacity="0.6"/>
</svg>
