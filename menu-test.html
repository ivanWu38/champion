<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            z-index: 1000;
            padding: 20px;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-logo {
            color: white;
            font-weight: bold;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 1002;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
            transform: scale(0);
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .content {
            margin-top: 100px;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                left: -100%;
                top: 80px;
                flex-direction: column;
                background-color: rgba(26, 26, 26, 0.98);
                width: 100%;
                height: calc(100vh - 80px);
                text-align: center;
                transition: 0.3s ease;
                box-shadow: 0 10px 27px rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(20px);
                z-index: 1001;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 20px;
            }

            .nav-menu.active {
                left: 0 !important;
                opacity: 1 !important;
                visibility: visible !important;
            }

            .hamburger {
                display: flex !important;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">BOLA JAPAN</div>
            <ul class="nav-menu">
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">会社概要</a></li>
                <li><a href="#products">商品</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="content">
        <h1>Menu Test Page</h1>
        <p>This is a test page for the hamburger menu.</p>
        <p>Click the hamburger menu in the top right to test.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');

            hamburger.addEventListener('click', function() {
                console.log('Hamburger clicked!');
                console.log('Nav menu before:', navMenu.classList.contains('active'));
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
                console.log('Nav menu after:', navMenu.classList.contains('active'));
                console.log('Nav menu left position:', navMenu.style.left);
            });

            // Close menu when clicking on a link
            document.querySelectorAll('.nav-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
